<div data-ng-init="init()">
  <nav class="navbar navbar-default navbar-fixed-top" id="navigation-bar">
    <div class="container-fluid">
      <ul class="nav nav-justified">
        <li id="home"><a href="#/"><input id="homeicon" type="image" src="pics/homeicon.png" alt="home"></input></a></li>
        <li><a class="navbar-brand" id="typename" href="#/results">Results</a></li>
        <li ng-repeat="d in data">
          <a href="#/characteristics/{{d.id}}"><i class="fa fa-circle"></i></a>
        </li>
        <li><a id="character-click" href="#/results" class="active">
          <input id="charactericon" type="image" src="pics/charactericon.png" alt="character"></input>
        </a></li>
      </ul>
    </div>
  </nav>

  <div class="graphics">
    <p><canvas id="canvas"></canvas></p>
    <p>{{message}}</p>

    <div id="datahome">
      <table>
          <tr><th>DATA</th></tr>
           <tr ng-repeat="d in data">
            <td>{{d.name}} </td> <td>{{d.colour}}</td>
          </tr>
      </table>
    </div>
  </div>

    <nav class="navbar navbar-default navbar-fixed-bottom" id="characteristics-bar">
    <ul class="nav navbar-nav">
      <li ng-repeat="d in type.options">
        <button class="charabutton" href="#/characteristics/{{type.id}}" ng-click="setColour(d.name)"><li>{{d.name}}</li></button>
      </li>
    </ul>
  </nav>
</div>
