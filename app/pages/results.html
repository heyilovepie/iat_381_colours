<div class="topmenu">

            <li id="home" class="topelement"><a href="#/"><input type="image" src="pics/homeicon.png" alt="home"></input></a></li>
          </ul>

          <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#/">{{type.name}}</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="d in data">

  <p><canvas id="canvas"></canvas></p>

    </table>
