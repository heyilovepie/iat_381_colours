<div class="topmenu">
  <header>
      <nav class="navbar navbar-default" id="menubar">
          <ul class="nav navbar-nav navbar-left">
            <li><button id="menubutton"><i class="glyphicon glyphicon-list" id="menulogo"></i></button></li>
            <li><a href="#/"><i class="glyphicon glyphicon-home" id="home"></i></a></li>
          </ul>

          <div class="navbar-header" id="header">
            <a class="navbar-brand" href="#/">{{type.name}}</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="d in data">
              <a href="#/characteristics/{{d.id}}"><i class="fa fa-circle"></i></a>
            </li>
          </ul>
      </nav>
  </header>
</div>

<div>
<p>{{type.colour}}</p>
</div>

<footer id="charamenu">
  <nav class="navbar navbar-default">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="d in type.options">
          <button class="charabutton" href="#/characteristics/{{type.id}}" ng-click="setColour(d)"><li>{{d}}</li></button>
        </li>
      </ul>
    </div>
  </nav>
</footer>
