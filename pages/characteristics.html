<div class="topmenu">
  <header>
      <nav class="navbar navbar-default" id="menubar">
          <ul class="nav navbar-nav navbar-left">
            <li id="home"><a href="#/"><input type="image" src="pics/homeicong.png"></input></a></li>
          </ul>

          <div class="navbar-header" id="header">
            <a class="navbar-brand" id="typename" href="#/">{{type.name}}</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li ng-repeat="d in data">
              <a href="#/characteristics/{{d.id}}" id="{{d.id}}" class="circlelink"><i class="fa fa-circle"></i></a>
            </li>
            <li><a href="#/results"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
          </ul>
      </nav>
  </header>
</div>

<div class="graphics">
  <p>{{type.colour}}</p>
  <p><canvas class="canvas"></canvas></p>
</div>

<footer id="charamenu">
  <nav class="navbar navbar-default" id="container">
    <ul class="nav navbar-nav">
      <li ng-repeat="d in type.options">
        <button class="charabutton" href="#/characteristics/{{type.id}}" ng-click="setColour(d)"><li>{{d}}</li></button>
      </li>
    </ul>
  </nav>
</footer>
